<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Gilhan's Google</title>
    <link rel="stylesheet" href="google.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&amp;family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .parent-container{
            display:flex;
            flex-direction:column;
            height:100%;
        }
        .header {
            display:flex;
            align-items: center;
            justify-content: flex-end; 
        }
        .Link {
            display: inline-block;
        }
        a {
            text-decoration:none;
            color: rgba(0,0,0,0.87);
            font-family: arial,sans-serif;
            font-size: 14px;
        }
        .btn-login {
            display:flex;
            margin-right:8px;
            margin-left:8px;
            min-width: 96px;
            padding: 9px 23px;
        }
    </style>
</head>

<body>
    <div class="parent-container">
        <div class="header">
            <div class="Link">
                <a href="#">Gmail</a>
                <a href="#" style="padding-left:15px;">Images</a>
            </div>
            <div class="btn">
                <button class="btn btn-dark">Apps</btn>
            </div>
            <div class="btn-login">
                <button class="btn btn-primary" style="padding:9px 23px 9px 23px;">
                    <a href="#">User</a>
                </btn>
            </div>
        </div>
    </div>
</body>
