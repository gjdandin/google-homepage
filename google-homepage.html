<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Gilhan's Google</title>
    <link rel="stylesheet" href="google.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&amp;family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
        display: flex;
        flex-direction: column;
        font-size: 14px;
        font-family: airal, sans-serif;
        }
        .parent-container{
            display:flex;
            flex-direction:column;
            height:48%;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .header {
            display:flex;
            align-items: center;
            justify-content: flex-end; 
        }
        .Link {
            display: inline-block;
        }
        a {
            text-decoration:none;
            color: rgba(0,0,0,0.87);
            font-family: arial,sans-serif;
            font-size: 14px;
        }
        a:hover {
            text-decoration: none;
        }
        .btn-login {
            display:flex;
            margin: 12px 16px 8px 8px;
            text-align:center;
        }
        .btn-login:hover {
            background: #2b7de9;
            box-shadow: 0 1px 2px 0 rgb(66 133 244 / 30%), 0 1px 3px 1px rgb(66 133 244 / 15%);
        }
        .Link {
            margin-right: 10px;
        }
        .btn-app {
            padding: 8px;
            display:flex;
            justify-content: center;
        }
        .btn-app:hover {
            background-color: rgba(60,64,67,0.08);
            border-radius: 50%;
        }
        .main {
            display:flex;
            flex-direction: column;
            align-items:center;
            justify-content: space-between;
            height: 48%;
        }
        .form {
            display:flex;
            width:586px;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            height: 44px;
        }
        .form:hover {
            box-shadow: 0 1px 6px rgb(32 33 36 / 28%);
            border-color: rgba(223,225,229,0);
        }
        .search {
            padding-right: 56px;
            display:flex;
            border-width: 0px;
        }
        .search:focus-visible {
            border-width: 0px;
            outline-width: 0px;
        }
        .input-container {
            display: flex;
            justify-content: space-evenly;
            width: 290px;
        }
        .btn-light:hover  {
            box-shadow: 0 1px 6px rgb(32 33 36 / 28%);
            border-color: rgba(223,225,229,0);
            border: 1px solid #dadce0;
        }
        .btn btn-light {
            font-family:arial,sans-serif;
            cursor:pointer;
            font-weight: 400;
            text-align:center;
        }
        .footer {
            display:flex;
            flex-direction: column;
            align-content: flex-start;
            justify-content: flex-start; 
            flex-shrink: 0;
            width:100%;
            margin-top: auto;
            height: 95.5px;
            background: #f2f2f2;
        }
        .footer-links {
            display:flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            height: 47px;
            padding: 7.5px 5px 10px 5px;
        }
    </style>
</head>

<body>
    <div class="parent-container">
        <div class="header">
            <div class="Link">
                <a href="#">Gmail</a>
                <a href="#" style="padding-left:15px;">Images</a>
            </div>
            <div class="btn-app">
                <span class="material-icons">drag_indicator
                </span>
            </div>
            <div class="btn-login">
                <button class="btn btn-primary" style="padding:4px 26px 4px 26px;">
                    <a href="#" style="color: #fff; font-family: Google Sans,Roboto,RobotoDraft,Helvetica,Arial,sans-serif; font-weight:500;">
                        Login</a>
                </button>
            </div>
        </div>
        <!-- Search form - Note: Needs a little resizing of spans and text in submit buttons-->
        <div class="main">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="272px" height="92px">
            <div class="form">
                <span class="material-icons" style="padding: 5px 10px 5px 10px; cursor:default;">search</span> <!-- Get a span search logo-->
                <input type="text" value="" class="search" placeholder="Søk i Google eller skriv inn en nettadresse" style="width: 530px; cursor:text;">
                 <span class="material-icons" style="padding: 5px 15px 5px 10px; cursor:default;">keyboard</span> <!-- Get a span keyboard button-->
            </div>
            <!-- Buttons-->
            <div class="input-container">
                <button type="button" class="btn btn-light" style="font-size: 14px;">Google-søk</button>
                <button type="button" class="btn btn-light" style="font-size: 14px;">Jeg prøver lykken</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="top-footer" style="padding:12px 30px;border-bottom: 1px solid #dadce0;">
            <a href="#" style="color:#70757a;">Norge</a>
        </div>
        <div class="footer-links">
            <div class="footer-left">
                <a href="#" style="padding-left:25px; color:#70757a;">Info</a>
                <a href="#" style="padding-left:20px; color:#70757a;">Annonsering</a>
                <a href="#" style="padding-left:20px; color:#70757a;">Bedrifter</a>
                <a href="#" style="padding-left:20px; color:#70757a;">Slik fungerer søk</a>
            </div>
            <div class="footer-mid" style="display:flex; justify-content: center; padding-right:4.5em;">
                <img src="./google-image.png" style='padding-right:5px; height:15px;'>
                <a href="#" style="color:#70757a;">CO2-nøytral siden 2007</a>
            </div>
            <div class="footer-right" style="display:flex; justify-content:flex-end; padding: 5px 15px 5px 15px;">
                <a href="#" style="color:#70757a;">Personvern</a>
                <a href="#" style="padding-left:20px; color:#70757a;">Vilkår</a>
                <a href="#" style="padding-left:20px; padding-right:10px; color:#70757a;">Innstillinger</a>
            </div>
        </div>
    </div>
</body>
